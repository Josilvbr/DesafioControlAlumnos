<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="alumnos::head">

</head>
<head>
<title>Crear Direcciones</title>
</head>
<body>
	<!-- Importación de Menu alumnos::menu -->
	<nav th:replace="alumnos::menu"></nav>

	<!-- Contenedor Formulario -->
	<div class="row shadow p-3 mb-5 mx-5 bg-body rounded">
	
	<div class="container">

		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<h3>Nueva Dirección</h3>
			<form th:action="@{/direcciones/crear}" method="post"
				th:object="${direccion}">
				<div class="form-group row">
					<label for="calle" class="col-sm-4">Calle</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" id="calle" name="calle">
					</div>
				</div>
				<div class="form-group row">
					<label for="numero" class="col-sm-4">Numero</label>
					<div class="col-sm-8">
						<input class="form-control" type="number" id="numero"
							name="numero">
					</div>
				</div>
				<div class="form-group row">
					<label for="ciudad" class="col-sm-4">Ciudad</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" id="ciudad" name="ciudad">
					</div>
				</div>
				<div class="form-group row">
					<label for="tipo" class="col-sm-4">Tipo</label>
					<div class="col-8">
						<select name="tipo" id="tipo">
							<option value="CASA">Casa</option>
							<option value="TRABAJO">Trabajo</option>
							<option value="OTRO">Otro</option>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-primary">Agregar</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-sm-2">
			<p></p>
		</div>
	</div>
	</div>
	<!-- Importación Footer Bootstrap -->
	<script th:replace="alumnos::bootstrapfooter"></script>
</body>
</html>
