<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:replace="alumnos::head">

</head>
<head>
<title>Ingresa Alumnos</title>
</head>
<body>
	<!-- Importación de Menu alumnos::menu -->
	<nav th:replace="alumnos::menu"></nav>

	<!-- Contenedor Formulario Nuevo ALumno-->
	<div class="row shadow p-3 mb-5 mx-5 bg-body rounded">
		<div class="container ">

		
			</div>
			<div class="col-sm-8">
				<h3>Nuevo Alumno</h3>
				<form th:action="@{/alumnos/crear}" method="post"
					th:object="${alumno}">
					<div class="form-group row">
						<label for="rut" class="col-sm-4">Rut</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" id="rut" name="rut">
						</div>
					</div>
					<div class="form-group row">
						<label for="nombre" class="col-sm-4">Nombre</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" id="nombre" name="nombre">
						</div>
					</div>
					<div class="form-group row">
						<label for="apellido" class="col-sm-4">Apellido</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" id="apellido"
								name="apellido">
						</div>
					</div>
					<div class="form-group row">
						<label for="email" class="col-sm-4">Email</label>
						<div class="col-sm-8">
							<input class="form-control" type="email" id="email" name="email">
						</div>
					</div>
					<div class="form-group row">
						<label for="edad" class="col-sm-4">Edad</label>
						<div class="col-sm-8">
							<input class="form-control" type="number" id="edad" name="edad">
						</div>
					</div>
					<div class="form-group row">
						<label for="fechaIngreso" class="col-sm-4">Fecha Ingreso</label>
						<div class="col-sm-8">
							<input class="form-control" type="date" id="fechaIngreso"
								name="fechaIngreso">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4">Dirección</label>
						<div class="col-8">
							<select th:field="*{direccion}">
								<option th:each="direccion : ${direcciones}"
									th:value="${direccion.id}"
									th:text="${direccion.calle +' '+ direccion.numero +', '+ direccion.ciudad}"></option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-12">
							<button type="submit" class="btn btn-primary">Agregar</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<!-- Importación Footer Bootstrap -->
		<script th:replace="alumnos::bootstrapfooter"></script>
	</div>
</body>
</html>
