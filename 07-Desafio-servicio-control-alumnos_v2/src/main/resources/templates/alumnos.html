<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
	crossorigin="anonymous">


<style type="text/css">

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: #93CAED ;
  
}

</style>
<title>Lista Alumnos</title>
</head>




<body>

	<nav th:fragment="menu"
		class="navbar navbar-expand-lg navbar-light bg-light shadow p-3 mb-5 bg-body rounded"  style="background-color: #e3f2fd;">
		<div class="col-2"></div>
		<div class="col-8 ">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link " aria-current="page" href="/alumnos">Alumnos</a>
						<a class="nav-link " href="/direcciones">Direcciones</a> <a
							class="nav-link " href="/alumnos/crear">Nuevo Alumno</a> <a
							class="nav-link " href="/direcciones/crear">Nueva Direccion</a>
					</div>
				</div>
			</div>
		</div>
		<div class="col-2"></div>
	</nav>


	<div class="row shadow p-3 mb-5 mx-5   bg-body rounded">
		<div class="col-12 text-center ">
			<div class="container">
				<h3>Alumnos</h3>

				<table class="table">
					<thead class="thead-light">
						<tr>
							<th scope="col">RUT</th>
							<th scope="col">Nombre</th>
							<th scope="col">Apellido</th>
							<th scope="col">Email</th>
							<th scope="col">Edad</th>
							<th scope="col">Fecha Ingreso</th>
							<th scope="col">Direcci√≥n</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="alumno: ${alumnos}">
							<td th:text="${alumno.rut}" />
							<td th:text="${alumno.nombre}" />
							<td th:text="${alumno.apellido}" />
							<td th:text="${alumno.email}" />
							<td th:text="${alumno.edad}" />
							<td th:text="${alumno.fechaIngreso}" />
							<td
								th:text="${alumno.direccion.calle +' '+ alumno.direccion.numero}" />
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
	
	    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script th:fragment="bootstrapfooter" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
	
</body>
</html>
